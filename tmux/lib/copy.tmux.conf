# Based on https://evertpot.com/osx-tmux-vim-copy-paste-clipboard/

unbind-key -t vi-copy Enter
bind-key -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
bind-key -t vi-copy Enter copy-pipe 'xclip -in -selection clipboard'
bind-key ] run 'xclip -out -selection clipboard | tmux load-buffer - && tmux paste-buffer'

# vim: ft=tmux
