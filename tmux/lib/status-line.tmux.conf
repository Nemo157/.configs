set -g status on

set -g status-interval 5
set -g status-position top

set -g status-left-length 30
set -g status-right-length 150

set -g status-left ''
set -ag status-left '#[fg=blue bg=terminal] #(hostname -s) '
set -ag status-left '#[fg=magenta bg=white] #S '
set -ag status-left '#[fg=terminal bg=terminal] · '

set -g status-right ''
set -ag status-right '#[fg=terminal bg=terminal] · '
set -ag status-right '#[fg=green bg=white] #(sh ~/.tmux/bin/batt_status.sh) '
set -ag status-right '#[fg=blue bg=terminal] #(sh ~/.tmux/bin/wifi_status.sh) '
set -ag status-right '#[fg=yellow bg=white] #(sh ~/.tmux/bin/vpn_status.sh) '
set -ag status-right '#[fg=red bg=terminal] #(sh ~/.tmux/bin/disk_space.sh) '
set -ag status-right "#[fg=terminal bg=white] #(date '+%Y-%m-%d %H:%M:%S') "

set -g status-justify left

set -g status-style 'fg=black bg=terminal'
set -g window-status-style 'fg=terminal bg=white'

set -g window-status-bell-style 'fg=red bg=white'
set -g window-status-last-style 'fg=terminal bg=white'
set -g window-status-current-style 'fg=magenta bg=white'

set -g window-status-current-format ' #I #W '
set -g window-status-format ' #I #W '

# vim: ft=tmux
