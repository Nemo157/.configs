set -g status on
set -g status-utf8 on

set -g status-interval 5
set -g status-position top

set -g status-left-length 30
set -g status-right-length 150

set -g status-left '#[fg=#5f5faf,bg=#262626] #(hostname -s) #[fg=#af005f,bg=#1c1c1c] #S #[bg=#ffffd7] '
set -g status-right '#[fg=#00afaf,bg=#1c1c1c] #(sh ~/.tmux/bin/batt_status.sh) #[fg=#0087ff,bg=#262626] #(sh ~/.tmux/bin/wifi_status.sh) #[fg=#5f8700,bg=#1c1c1c] #(sh ~/.tmux/bin/vpn_status.sh) #[fg=#0087ff,bg=#262626] #(date "+%Y-%m-%d %H:%M:%S") '

set -g status-justify left

set -g status-fg '#262626'
set -g status-bg '#ffffd7'

set -g window-status-attr reverse

set -g window-status-fg '#8a8a8a'
set -g window-status-bg '#262626'

set -g window-status-bell-fg '#d75f00'
set -g window-status-bell-bg '#ffffd7'

set -g window-status-last-fg '#808080'
set -g window-status-last-bg '#262626'

set -g window-status-current-fg '#5f5faf'
set -g window-status-current-bg '#ffffd7'

set -g window-status-current-format " #I #W "
set -g window-status-format " #I #W "

# vim: ft=tmux
